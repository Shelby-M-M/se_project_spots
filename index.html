<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shelby Meek" />
    <meta name="description" content="Spots project" />
    <meta name="keywords" content="Spots, project, sprint_3" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Picture of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button class="profile__edit-button" type="button">
              <img src="./images/pencil.svg" alt="pencil icon" />
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post-button" type="button">
            <img src="./images/+ icon.svg" alt="plus icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &COPY; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>
          <button type="submit" class="modal__close-button">
            <img src="./images/Close Icon.svg" alt="close icon" />
          </button>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-describe-input" class="modal__label"
              >description
              <input
                id="profile-describe-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <h2 class="modal__title">New Post</h2>
          <button type="submit" class="modal__close-button">
            <img src="./images/Close Icon.svg" alt="close icon" />
          </button>
          <form name="add-card" class="modal__form">
            <label for="add-card-link-input" class="modal__label"
              >Image Link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                name="link"
              />
            </label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <script defer src="./scripts/index.js"></script>
    </div>
  </body>
</html>
